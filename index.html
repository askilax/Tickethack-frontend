<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickethack - Home</title>
    <link rel="shortcut icon" href="images/train.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body id="body1">
    <div id="container">
        <div id="header">
            <nav id="nav">
                <div class="logo">Tickethack</div>
                <div class="nav-links">
                    <a href="cart.html">Cart</a>
                    <a href="bookings.html">Bookings</a>
                </div>
            </nav>
        </div>

        <div id="message">
            <h1>Explore the world effortlessly by train!</h1>
            <p>Compare, book and enjoy cheap prices for train tickets: your journey starts on Tickethack.</p>
        </div>
        <div id="search-result-container">
            <div id="search-section">
                    <form id="search-form">
                        <input type="text" id="departure" placeholder="Departure">
                        <input type="text" id="arrival" placeholder="Arrival">
                        <input type="date" id="date">
                        <button type="button" id="btn-search">Search</button>
                    </form>
            </div>

            <div id="result-section">
                    <div id="default-message" class="centered">
                        <img src="images/train.png" alt="Train Icon" class="train-icon">
                        <p>It's time to book your future trip.</p>
                    </div>
                    <div id="search-results" >
                            <button class="book hidden" >X</button>
                    </div>
            </div>  
        </div>      
        <script src="
            https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js
"></script>  
        <script src="script.js"></script>
    </div>
</body>

</html>
